<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cover 和 contain 效果实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .demo {
        width: 128px;
        margin: auto;
        text-align: left;
        white-space: nowrap;
      }

      .demo h4 {
        margin-bottom: 0.25em;
      }

      .bg-cover,
      .bg-contain {
        width: 128px;
        height: 128px;
        border: solid deepskyblue;
        background: url(/GATSBY_PUBLIC_DIR/images/1.jpg) no-repeat center;
      }

      .bg-cover {
        background-size: cover;
      }

      .bg-contain {
        background-size: contain;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <h4 class="fill">cover</h4>
      <div class="bg-cover"></div>
      <h4 class="fill">contain</h4>
      <div class="bg-contain"></div>
    </div>
  </body>
</html>
