<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多背景渐变实现加减图标按钮效果实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .btn-add,
      .btn-sub {
        width: 1.5rem;
        height: 1.5rem;
        border: 1px solid gray;
        background: linear-gradient(currentColor, currentColor) no-repeat center / 0.875em 2px,
          linear-gradient(currentColor, currentColor) no-repeat center / 2px 0.875em, ghostwhite;
        color: dimgray;
      }

      .btn-sub {
        background-size: 0.875em 2px, 0;
      }

      button::first-letter {
        color: transparent;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <button class="btn-add">加</button>
      <button class="btn-sub">减</button>
    </div>
  </body>
</html>
