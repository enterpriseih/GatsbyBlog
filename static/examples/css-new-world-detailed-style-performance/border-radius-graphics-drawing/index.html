<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-radius 常见图形绘制效果举例实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .demo {
        max-width: 300px;
        margin: auto;
        text-align: left;
      }

      .demo img {
        margin: 0.25rem;
      }

      .ranking {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border: 1px solid lightgray;
        counter-reset: bookrank;
      }

      .ranking li {
        padding: 10px 20px;
        position: relative;
      }

      .ranking li:not(:last-child) {
        border-bottom: 1px solid #eee;
      }

      .ranking li::before {
        content: counter(bookrank);
        counter-increment: bookrank;
        width: 20px;
        height: 20px;
        position: absolute;
        top: 0;
        left: 0;
        background: deepskyblue;
        color: #fff;
        font-size: 12px;
        text-indent: 4px;
        border-bottom-right-radius: 100%;
      }

      .talk-dialog {
        padding: 10px;
        background: deepskyblue;
        border-radius: 0.5em;
        color: #fff;
        position: relative;
        z-index: 0;
      }

      .talk-dialog::before {
        content: '';
        position: absolute;
        width: 15px;
        height: 10px;
        color: deepskyblue;
        border-top: 10px solid;
        border-top-left-radius: 80%;
        left: 0;
        bottom: 0;
        margin-left: -12px;
        -ms-transform: skewX(-30deg) scaleY(1.3);
        transform: skewX(-30deg) scaleY(1.3);
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <h4>1/4 圆-角标-出版顺序</h4>
      <ol class="ranking">
        <li>CSS 世界</li>
        <li>CSS 选择器世界</li>
        <li>CSS 新世界</li>
      </ol>

      <h4>对话框小尾巴</h4>
      <div class="talk-dialog">使用 border 边框配合 border-radius 圆角效果实现。</div>
    </div>
  </body>
</html>
