<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 与层叠顺序和层叠上下文实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .demo img {
        width: 200px;
        height: 150px;
      }

      img + img {
        margin-left: -60px;
      }

      h4 {
        max-width: 340px;
        text-align: left;
        margin: auto;
      }

      .transform {
        transform: scale(1);
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <h4>默认</h4>
      <img src="/GATSBY_PUBLIC_DIR/images/1.jpg" />
      <img src="/GATSBY_PUBLIC_DIR/images/1.jpg" />

      <h4>第一个图片设置 transform: scale(1)</h4>
      <img src="/GATSBY_PUBLIC_DIR/images/1.jpg" class="transform" />
      <img src="/GATSBY_PUBLIC_DIR/images/1.jpg" />
    </div>
  </body>
</html>
