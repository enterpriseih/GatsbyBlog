<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform 变换不同顺序不同结果实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .demo {
        width: 300px;
        margin: auto;
      }

      .demo img {
        width: 128px;
      }

      p {
        width: -moz-fit-content;
        width: fit-content;
        border: solid deepskyblue;
      }

      .transform-1 {
        transform: translateX(40px) scale(0.75);
      }

      .transform-2 {
        transform: scale(0.75) translateX(40px);
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <p><img src="/GATSBY_PUBLIC_DIR/images/1.jpg" class="transform-1" /></p>
      <p><img src="/GATSBY_PUBLIC_DIR/images/1.jpg" class="transform-2" /></p>
    </div>
  </body>
</html>
