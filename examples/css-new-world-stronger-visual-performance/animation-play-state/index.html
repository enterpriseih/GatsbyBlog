<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation-play-state 实现可暂停的 GIF 效果实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      button {
        width: 120px;
        height: 40px;
      }

      .love {
        margin: 1em auto;
      }

      .love {
        width: 100px;
        height: 100px;
        background: url(/GATSBY_PUBLIC_DIR/images/heart-animation.png) no-repeat;
        background-size: 2900%;
        animation: heart-burst steps(28) 0.8s infinite both;
      }

      .stop {
        animation-play-state: paused;
      }

      @keyframes heart-burst {
        0% {
          background-position: 0%;
        }

        100% {
          background-position: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <div class="love"></div>
      <button id="button">
        暂停
      </button>
    </div>
    <script>
      var love = document.querySelector('.love');
      var button = document.getElementById('button');

      if (love.classList && love && button) {
        button.onclick = function() {
          if (this.textContent == '暂停') {
            love.classList.add('stop');
            this.textContent = '播放';
          } else {
            love.classList.remove('stop');
            this.textContent = '暂停';
          }
        };
      }
    </script>
  </body>
</html>
