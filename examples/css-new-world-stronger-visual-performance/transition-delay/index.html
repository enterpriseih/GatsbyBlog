<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition 延迟与交互体验提升实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      .demo {
        padding-bottom: 200px;
      }

      .target + img {
        display: block;
        width: 256px;
        position: absolute;
        left: calc(50% - 128px);
        transition-delay: 0.2s;
        visibility: hidden;
      }

      .target:hover + img,
      .target:focus + img {
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <a href="javascript:" class="target">
        显示图片
      </a>
      <img src="/GATSBY_PUBLIC_DIR/images/1.jpg" />
    </div>
  </body>
</html>
