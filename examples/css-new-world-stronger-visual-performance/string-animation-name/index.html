<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;string&gt; 数据类型动画命名测试</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .demo img {
        width: 256px;
        height: 192px;
      }

      button {
        width: 120px;
        height: 40px;
      }

      @keyframes 'hello world' {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .active ~ img {
        animation: 'hello world' 2s;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <p>
        <button id="button">
          动画播放
        </button>
      </p>
      <img src="/GATSBY_PUBLIC_DIR/images/1.jpg" />
      <p class="remind">
        // 如果支持字符串命名会有动画效果，如果不支持则没有反应，目前只在 firefox 有效
      </p>
    </div>
    <script>
      button.onclick = function() {
        var p = this.parentElement;
        p.classList.remove('active');
        p.offsetWidth; // 强制重排
        p.classList.add('active');
      };
    </script>
  </body>
</html>
