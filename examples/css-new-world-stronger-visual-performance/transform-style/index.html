<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform-style 两个关键字值效果对比实例页面</title>
    <link rel="stylesheet" href="./demo.css" />
    <style>
      body {
        width: auto;
      }

      .stage {
        display: inline-block;
        width: 150px;
        height: 150px;
        background-color: rgba(0, 191, 255, 0.75);
        perspective: 600px;
      }

      .box {
        height: 100%;
        opacity: 0.75;
        background-color: darkred;
        transform: rotateY(45deg);
      }

      .preserve-3d {
        transform-style: preserve-3d;
      }

      .demo section + section {
        margin-left: 7px;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <section class="stage preserve-3d">
        <div class="box"></div>
      </section>

      <section class="stage">
        <div class="box"></div>
      </section>

      <p class="remind">
        // 左侧矩形的舞台元素设置了 transform-style: preserve-3d
      </p>
    </div>
  </body>
</html>
