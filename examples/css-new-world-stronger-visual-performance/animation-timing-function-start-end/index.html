      .start,
      .end {
        display: block;
        width: 20px;
        height: 20px;
        margin-left: -10px;
        border-radius: 50%;
        background-color: deepskyblue;
        background-image: radial-gradient(2px, red 2px, transparent 3px);
        opacity: 0.6;
        position: relative;
        animation: move 5s linear infinite;
      }

      .start {
        animation-timing-function: steps(5, start);
      }

      .end {
        animation-timing-function: steps(5, end);
      }

        }
