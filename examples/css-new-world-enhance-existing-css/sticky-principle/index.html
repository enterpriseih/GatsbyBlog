<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        line-height: 1.5;
        overflow-x: hidden;
        height: 2000px;
      }

      div {
        height: 100px;
        border: solid deepskyblue;
        margin-top: 50px;
      }

      nav {
        position: sticky;
        top: 20px;
        background: lightskyblue;
      }

      .flow-box {
        position: fixed;
        top: 20px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d30000;
        opacity: 0.7;
        mix-blend-mode: multiply;
      }
    </style>
  </head>

  <body>
    <div>
      <nav>导航</nav>
    </div>
    <s class="flow-box"></s>
  </body>
</html>
